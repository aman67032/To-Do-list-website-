<!DOCTYPE html>
<html>
<head>
    <meta name ='viewport' content="width=device-width, initial-scale=1">
    <title>To-Do List App </title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>     
<body>  
<div class="container">
    <div class="todo-app">
        <h1>
            To-do List<img src="icon.png">
        </h1>
        
    
        <div class="type">
            <input type="text" id="input-box" placeholder="Add Your Tasks">
            <button  onclick="addTask()"><i class="fas fa-plus"></i>  Add Task</button>
        </div>
        <div class="progress-container">
            <progress id="progress-bar" value="0" max="100"></progress>
            <span id="task-counter">0/0 tasks completed</span>
        </div>
        <ul id="list-box">
        </ul>
    </div>
</div>  

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Congratulations! All tasks are completed!</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

<script src="script.js"></script>
</body>
</html>
